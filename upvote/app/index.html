<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upvote</title>
    <link rel="stylesheet" href="bulma.css">

   <!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">-->
    <link rel="stylesheet" href="all.css">

    <link rel="stylesheet" href="../public/styles.css">

</head>

<body>
    <div id="app">
        <h2 class="title has-text-centered dividing-header">Upvotes App</h2>

        <div class="section">
            <article v-for= "submission in sortedSubmissions" class="media" v-bind:class="{ 'blue-border': submission.votes >= 20}">
                <submission-component v-bind:submissions="submission" v-bind:submissions="sortedSubmissions"></submission-component>
            </article>
        </div>
    </div>

    <script src  = "vue.js"></script>
    <script src = "./seed.js"></script>
    <script src = "./main.js"></script>
</body>
</html>
